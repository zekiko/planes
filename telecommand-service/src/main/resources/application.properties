
# Service name
spring.application.name=telecommand-service
# Port
server.port=9091
# Eureka server url
eureka.client.service-url.default-zone=http://localhost:8761/eureka

#sat service
sat-service-name=satellite-interface
sat-service-path=/sat/receive-tc

#Feign config
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic

spring.data.mongodb.uri=mongodb://localhost:27017/ConnectaT11
spring.data.mongodb.database=ConnectaT11